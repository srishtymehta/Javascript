<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cal Square </title>

    <style>
        .hi {
            font-size: 35px;
            background-color: beige;
            color: forestgreen;
            border-radius: 10px;
        }
    </style>
    <script>
        var x = 10;

        function calSquare() {
            console.log("Value of x is : " + x);
            document.body.innerHTML += "<p>The square of " + x + " = " + x * x + "</p>";
        }
    </script>
</head>

<body>

    <button class="hi" onclick="calSquare();">PUSH! Here for the x Variable's Square...</button>

</body>

</html>
